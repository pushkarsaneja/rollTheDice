<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Roll the Dice</title>
    <link rel="stylesheet" href="style.css" />

            <div class="dot nr"></div>
            <div class="dot two three four five six"></div>
          </div>
          <div class="dice-row">
            <div class="dot six"></div>
            <div class="dot nr one three five"></div>
            <div class="dot six"></div>
          </div>
          <div class="dice-row">
            <div class="dot two three four five six"></div>

          <div class="dot nr"></div>
          <div class="dot two three four five six"></div>
        </div>
        <div class="dice-row">
          <div class="dot six"></div>
          <div class="dot nr one three five"></div>
          <div class="dot six"></div>
        </div>
        <div class="dice-row">
          <div class="dot two three four five six"></div>
          <div class="dot nr"></div>
          <div class="dot four five six"></div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>

</html>
